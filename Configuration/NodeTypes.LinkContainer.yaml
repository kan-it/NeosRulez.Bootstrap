'NeosRulez.Bootstrap:LinkContainer':
  superTypes:
    'Neos.Neos:Content': true
    'NeosRulez.Bootstrap:TextColor': true
    'NeosRulez.Bootstrap:BackgroundColor': true
    'NeosRulez.Bootstrap:LinkEditorTarget': true
  childNodes:
    linkedItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NeosRulez.Bootstrap:Container': FALSE
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-external-link'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    link:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: i18n
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            assets: TRUE