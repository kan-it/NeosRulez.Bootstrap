'NeosRulez.Bootstrap:ImageWithContent':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    contentItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'NeosRulez.Bootstrap:ImageWithContent': FALSE
          'NeosRulez.Bootstrap:Container': FALSE
          'NeosRulez.Bootstrap:CardColumn': FALSE
          'Neos.NodeTypes.AssetList:AssetList': FALSE
          'Neos.NodeTypes:Menu': FALSE
          'Neos.Neos:PluginView': FALSE
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    backgroundImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    backgroundColor:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    position:
      defaultValue: 'left'
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: left
            values:
              'left':
                label: i18n
              'right':
                label: i18n