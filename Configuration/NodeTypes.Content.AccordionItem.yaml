'NeosRulez.Bootstrap:AccordionItem':
  superTypes:
    'Neos.Neos:Content': true
    'NeosRulez.Bootstrap:ContentProperties': false
  childNodes:
    accordionItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NeosRulez.Bootstrap:CarouselItem': false
          'NeosRulez.Bootstrap:Accordion': false
          'NeosRulez.Bootstrap:AccordionItem': false
          'Neos.NodeTypes.AssetList:AssetList': false
          'Neos.NodeTypes:Menu': false
          'Neos.Neos:PluginView': false
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-list-alt'
    inlineEditable: true
  properties:
    title:
      type: string
      defaultValue: Title
      ui:
        label: i18n
        inlineEditable: true