'Neos.Neos:Document':
  ui:
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    noSubMenu:
      type: boolean
      defaultValue: FALSE
      ui: ~
    faicon:
      type: string
      defaultValue: ~
      ui:
        label: NeosRulez.Bootstrap:Main:faicon
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
        values: []
    onlyicon:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:onlyicon
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    pageImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui: ~
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
          'NeosRulez.Bootstrap:Container': TRUE
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'NeosRulez.Bootstrap:ImageWithContent': FALSE
          'NeosRulez.Bootstrap:CardColumn': FALSE
          'Neos.NodeTypes.AssetList:AssetList': FALSE
          'Neos.Neos:PluginView': FALSE
          'Neos.NodeTypes.Form:Form': FALSE
    footer:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
          'NeosRulez.Bootstrap:Container': TRUE
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'NeosRulez.Bootstrap:ImageWithContent': FALSE
          'NeosRulez.Bootstrap:CardColumn': FALSE
          'Neos.NodeTypes.AssetList:AssetList': FALSE
          'Neos.Neos:PluginView': FALSE
          'Neos.NodeTypes.Form:Form': FALSE
  postprocessors:
    FontAwesomeIconsNodeTypePostprocessor:
      postprocessor: NeosRulez\Bootstrap\NodeTypePostprocessor\FontAwesomeIconsNodeTypePostprocessor
      postprocessorOptions:
        properties:
          faicon: 'faicon'