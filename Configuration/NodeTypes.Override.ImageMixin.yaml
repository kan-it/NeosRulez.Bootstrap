'Neos.NodeTypes.BaseMixins:ImageMixin':
  abstract: true
  superTypes:
    'NeosRulez.Bootstrap:Mixin.LinkTarget': true
    'NeosRulez.Bootstrap:Mixin.AlternativeImageSizes': true
  ui:
    inspector:
      groups:
        image:
          label: i18n
          position: 5
          icon: 'icon-image'
  properties:
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                enableOriginal: true
                allowCustom: true
    linktarget:
      ui:
        inspector:
          group: image
          position: 'after link'