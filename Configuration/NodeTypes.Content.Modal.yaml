'NeosRulez.Bootstrap:Content.Modal':
  superTypes:
    'NeosRulez.Bootstrap:Component.AbstractContent': true
    'NeosRulez.Bootstrap:Content.Button': true
    'Neos.Neos:ContentCollection': true
  ui:
    group: neosrulezBootstrap
    label: i18n
    icon: fas fa-vector-square
    position: end
    inspector:
      groups:
        modal:
          label: NeosRulez.Bootstrap:NodeTypes.Content.Modal:ui.label
          icon: fas fa-vector-square
  properties:
    autoOpen:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: modal
          position: start
    autoOpenTime:
      type: string
      defaultValue: '1000'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.autoOpen ? false : true'
          group: modal
          position: after autoOpen
    showOnlyOnce:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.autoOpen ? false : true'
          group: modal
          position: after autoOpen
    showOnlyOnceLifetime:
      type: string
      defaultValue: '1'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.showOnlyOnce ? false : true'
          group: modal
          position: after autoOpen
    title:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter Text here'
            autoparagraph: false
            linking:
              anchor: false
              title: false
              relNofollow: false
              targetBlank: false
            formatting:
              strong: false
              em: true
              u: false
              sub: true
              sup: true
              del: false
              p: false
              h1: false
              h2: false
              h3: false
              h4: false
              h5: false
              h6: false
              pre: false
              underline: false
              strikethrough: false
              removeFormat: true
              left: false
              right: false
              center: false
              justify: false
              table: false
              ol: false
              ul: false
              a: false
    modalsize:
      defaultValue: ''
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: modal
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'sm':
                label: i18n
              'lg':
                label: i18n
              'xl':
                label: i18n
    modalcenter:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: modal
          position: after modalsize
    btnlabel:
      type: string
      defaultValue: 'Button'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.autoOpen ? true : false'
          group: neosrulezBootstrap
          position: before alignment
  constraints:
    nodeTypes:
      'NeosRulez.Bootstrap:Content.Modal': true
