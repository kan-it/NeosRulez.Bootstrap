'NeosRulez.Bootstrap:Container':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    contentItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'NeosRulez.Bootstrap:ImageWithContent': FALSE
          'Neos.NodeTypes:AssetList': FALSE
          'Neos.NodeTypes:Menu': FALSE
          'Neos.Neos:PluginView': FALSE
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-square-o'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    backgroundColor:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    backgroundImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    backgroundSize:
      defaultValue: 'cover'
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: cover
            values:
              'cover':
                label: i18n
              'contain':
                label: i18n
              'auto':
                label: i18n
    backgroundPosition:
      defaultValue: 'center center'
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: left top
            values:
              'left top':
                label: i18n
              'left bottom':
                label: i18n
              'left center':
                label: i18n
              'center top':
                label: i18n
              'center bottom':
                label: i18n
              'center center':
                label: i18n
              'right top':
                label: i18n
              'right bottom':
                label: i18n
              'right center':
                label: i18n
    padding:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    fluid:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    textWhite:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'