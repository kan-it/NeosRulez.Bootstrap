'NeosRulez.Bootstrap:Mixin.Column':
  abstract: true
  superTypes:
    'NeosRulez.Bootstrap:Mixin.VerticalAlignment': true
  properties:
    nogutters:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: column
    valignment:
      defaultValue: ''
      ui:
        inspector:
          group: column
          position: after nogutters
    breakpoint:
      defaultValue: 'md'
      ui:
        label: Breakpoint
        inspector:
          group: column
          position: end
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'sm':
                label: sm
              'md':
                label: md
              'lg':
                label: lg
              'xl':
                label: xl