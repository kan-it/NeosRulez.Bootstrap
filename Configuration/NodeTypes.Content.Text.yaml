'Neos.NodeTypes:Text':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TextMixin': true
  ui:
    label: i18n
    icon: 'icon-file-text'
    position: 200
  properties:
    text:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter Text here'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: true
              sup: true
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: true
              ol: true
              ul: true
              a: true
    textBsColor:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'text-primary':
                label: i18n
              'text-secondary':
                label: i18n
              'text-success':
                label: i18n
              'text-danger':
                label: i18n
              'text-warning':
                label: i18n
              'text-info':
                label: i18n
              'text-light':
                label: i18n
              'text-dark':
                label: i18n
              'text-white':
                label: i18n