'Neos.NodeTypes.ColumnLayouts:Column':
  superTypes:
    'Neos.Neos:Content': true
  abstract: true
  ui:
    group: 'structure'
    label: i18n
    icon: 'icon-columns'
    inlineEditable: true
    inspector:
      groups:
        column:
          label: i18n
          position: 10
          icon: 'icon-columns'
  properties:
    layout:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'column'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
    valignment:
      defaultValue: ''
      type: string
      ui:
        label: NeosRulez.Bootstrap:Main:alignment
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: NeosRulez.Bootstrap:Main:alignmentdefault
              'align-items-start':
                label: NeosRulez.Bootstrap:Main:alignmentstart
              'align-items-center':
                label: NeosRulez.Bootstrap:Main:alignmentcenter
              'align-items-end':
                label: NeosRulez.Bootstrap:Main:alignmentend