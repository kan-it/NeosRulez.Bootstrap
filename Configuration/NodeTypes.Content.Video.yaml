'NeosRulez.Bootstrap:Content.Video':
  superTypes:
    'NeosRulez.Bootstrap:Component.AbstractContent': true
  ui:
    group: neosrulezBootstrapMultimedia
    label: i18n
    icon: fas fa-video
    position: end
    inspector:
      groups:
        neosrulezBootstrap:
          label: NeosRulez.Bootstrap:NodeTypes.Content.Video:ui.label
          icon: fas fa-video
  properties:
    video:
      type: Neos\Media\Domain\Model\Asset
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: 1
          editorOptions:
            constraints:
              mediaTypes: [ '.mp4', '.ogg', '.webm' ]
    autoplay:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: 2
    controls:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: 3
    loop:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: 4
    muted:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: 5
