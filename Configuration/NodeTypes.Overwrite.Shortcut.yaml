'Neos.Neos:Shortcut':
  ui:
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    faicon:
      type: string
      defaultValue: ~
      ui:
        label: NeosRulez.Bootstrap:Main:faicon
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
        values: []
    onlyicon:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:onlyicon
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
  postprocessors:
    FontAwesomeIconsNodeTypePostprocessor:
      postprocessor: NeosRulez\Bootstrap\NodeTypePostprocessor\FontAwesomeIconsNodeTypePostprocessor
      postprocessorOptions:
        properties:
          faicon: 'faicon'