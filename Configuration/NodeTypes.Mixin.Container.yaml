#containerwidth = containerType
'NeosRulez.Bootstrap:Mixin.Container':
  abstract: true
  ui:
    inspector:
      groups:
        neosrulezBootstrapContainer:
          label: Container
          icon: far fa-square
  properties:
    containerType:
      defaultValue: 'container'
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrapContainer
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          position: start
          editorOptions:
            values:
              'container':
                label: i18n
              'container-fluid':
                label: i18n
              'container-fluid px-0':
                label: i18n