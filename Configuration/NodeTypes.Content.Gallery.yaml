'NeosRulez.Bootstrap:Gallery':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'extended'
    icon: 'icon-camera'
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    assets:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: 'settings'
        label: i18n
        reloadIfChanged: TRUE
    lightbox:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    crop:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    cols:
      defaultValue: '4'
      type: string
      ui:
        label: 'Spalten'
        reloadIfChanged: true
        inspector:
          group: 'settings'
          position: 'after crop'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '4':
                label: i18n
              '3':
                label: i18n
              '2':
                label: i18n
    nogutters:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'settings'
          position: 'after cols'