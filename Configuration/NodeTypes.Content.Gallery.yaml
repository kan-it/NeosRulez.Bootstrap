'NeosRulez.Bootstrap:Content.Gallery':
  superTypes:
    'NeosRulez.Bootstrap:Component.AbstractContent': true
    'Neos.NodeTypes.AssetList:AssetList': true
    'NeosRulez.Bootstrap:Mixin.Lightbox': true
  ui:
    group: neosrulezBootstrap
    label: i18n
    icon: far fa-images
    position: 2
    inspector:
      groups:
        neosrulezBootstrap:
          label: NeosRulez.Bootstrap:NodeTypes.Content.Gallery:ui.label
          icon: far fa-images
  properties:
    assets:
      ui:
        label: i18n
        inspector:
          group: neosrulezBootstrap
    lightbox:
      defaultValue: true
      ui:
        inspector:
          group: neosrulezBootstrap
          position: after assets
    noCropping:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: after lightbox
    columns:
      defaultValue: '4'
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: after noCropping
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '4':
                label: i18n
              '3':
                label: i18n
              '2':
                label: i18n
    noGutters:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: after columns
    showCaption:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: end
    caption:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: NeosRulez.Bootstrap:NodeTypes.Content.Gallery:properties.caption.placeholder
