'NeosRulez.Bootstrap:CarouselItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'bootstrapcomponents'
    label: i18n
    icon: 'icon-picture'
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    subTitle:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    link:
      type: reference
      ui:
        reloadIfChanged: TRUE
        label: i18n
        inspector:
          group: 'settings'