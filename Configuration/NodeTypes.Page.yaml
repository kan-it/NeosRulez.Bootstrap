'Neos.NodeTypes:Page':
  superTypes:
    'Neos.Neos:Document': TRUE
  ui:
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    noSubMenu:
      type: boolean
      defaultValue: FALSE
      ui: ~
        #label: NeosRulez.Bootstrap:Main:nosubmenu
        #reloadIfChanged: TRUE
        #inspector:
          #group: 'settings'
    #faicon:
      #type: string
      #defaultValue: ''
      #ui:
        #label: NeosRulez.Bootstrap:Main:faicon
        #reloadIfChanged: TRUE
        #inspector:
          #group: 'settings'
    faicon:
      type: string
      defaultValue: ~
      ui:
        label: NeosRulez.Bootstrap:Main:faicon
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
        values: []
    onlyicon:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:onlyicon
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    pageImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui: ~
        #label: NeosRulez.Bootstrap:Main:pageimage
        #reloadIfChanged: TRUE
        #inspector:
          #group: 'document'
          #position: 1
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'NeosRulez.Bootstrap:Container': TRUE
  postprocessors:
    FontAwesomeIconsNodeTypePostprocessor:
      postprocessor: NeosRulez\Bootstrap\NodeTypePostprocessor\FontAwesomeIconsNodeTypePostprocessor
      postprocessorOptions:
        properties:
          faicon: 'faicon'