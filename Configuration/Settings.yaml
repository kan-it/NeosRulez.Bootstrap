NeosRulez:
  Bootstrap:
    headerLogoPath: 'Images/Logo.png'
    headerLogoPackage: 'Default.Site'
    headerLogoAltText: 'Default'
Neos:
  Neos:
    userInterface:
      translation:
        autoInclude:
          NeosRulez.Bootstrap:
            - Main
            - 'NodeTypes/*'
      defaultLanguage: 'de'
      inspector:
        dataTypes:
          'Neos\Media\Domain\Model\ImageInterface':
            editorOptions:
              features:
                resize: TRUE
      navigateComponent:
        nodeTree:
          loadingDepth: 999
        structureTree:
          loadingDepth: 999
    nodeTypes:
      groups:
        bootstrapnodetypes:
          position: 'end'
          label: NeosRulez.Bootstrap:Main:nodetypes
        extended:
          position: 'end'
          label: NeosRulez.Bootstrap:Main:extended
    fusion:
      autoInclude:
        NeosRulez.Bootstrap: true
  ContentRepository:
    contentDimensions:
      'language':
        label: NeosRulez.Bootstrap:Main:language
        icon: 'icon-language'
        default: 'de'
        defaultPreset: 'de'
        presets:
          'de':
            label: 'Deutsch'
            values: ['de']
            uriSegment: 'de'
  Form:
    presets:
      default:
        formElementTypes:
          'Neos.Form:Base':
            renderingOptions:
              templatePathPattern: 'resource://NeosRulez.Bootstrap/Private/Templates/Form/{@type}.html'
              partialPathPattern: 'resource://NeosRulez.Bootstrap/Private/Templates/Form/Partials/{@type}.html'
              layoutPathPattern: 'resource://NeosRulez.Bootstrap/Private/Templates/Form/Layouts/{@type}.html'
              translationPackage: NeosRulez.Bootstrap
              translationSource: Form
          'Neos.Form:Form':
            renderingOptions:
              formClassAttribute: form-horizontal
              formPrevButtonClassAttribute: 'btn btn-cancel'
              formNextButtonClassAttribute: 'btn btn-primary'
              formSubmitButtonClassAttribute: 'btn btn-primary'
              containerClassAttribute: pull-left
          'Neos.Form:FormElement':
            properties:
              containerClassAttribute: form-group
              elementClassAttribute: form-control
              elementErrorClassAttribute: is-invalid
          'Neos.Form:MultiLineText':
            properties:
              elementClassAttribute: form-control
          'Neos.Form:SingleSelectRadiobuttons':
            properties:
              elementListClassAttrbiute: list-unstyled
          'Neos.Form:MultipleSelectDropdown':
            properties:
              elementClassAttribute: form-control
          'Neos.Form:DatePicker':
            properties:
              elementClassAttribute: form-control
          'Neos.Form:PasswordWithConfirmation':
            properties:
              elementClassAttribute: form-control
              confirmationClassAttribute: form-control