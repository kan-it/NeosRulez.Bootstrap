'Neos.NodeTypes:ImageAlignmentMixin':
  abstract: TRUE
  properties:
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 400
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              center:
                label: i18n
              left:
                label: i18n
              right:
                label: i18n
    rounded:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:rounded
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 500
    lightbox:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:lightbox
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 600
'Neos.NodeTypes:TitleMixin':
  properties:
