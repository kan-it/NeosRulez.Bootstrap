'NeosRulez.Bootstrap:Mixin.FontAwesomeIcon':
  abstract: true
  properties:
    faicon:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: neosrulez-bootstrap-fa
    faiconSize:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulezBootstrap
          position: after faicon
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'fa-xs':
                label: 'fa-xs'
              'fa-sm':
                label: 'fa-sm'
              'fa-lg':
                label: 'fa-lg'
              'fa-2x':
                label: 'fa-2x'
              'fa-3x':
                label: 'fa-3x'
              'fa-5x':
                label: 'fa-5x'
              'fa-7x':
                label: 'fa-7x'
              'fa-10x':
                label: 'fa-10x'
