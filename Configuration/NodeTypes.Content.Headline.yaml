'Neos.NodeTypes:Headline':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TitleMixin': true
  ui:
    label: i18n
    icon: 'icon-header'
    position: 100
  properties:
    title:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter Description here'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: false
              u: false
              sub: false
              sup: false
              del: false
              p: false
              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              underline: false
              strikethrough: false
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: false
              ol: false
              ul: false
    textBsColor:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'text-primary':
                label: i18n
              'text-secondary':
                label: i18n
              'text-success':
                label: i18n
              'text-danger':
                label: i18n
              'text-warning':
                label: i18n
              'text-info':
                label: i18n
              'text-light':
                label: i18n
              'text-dark':
                label: i18n
              'text-white':
                label: i18n