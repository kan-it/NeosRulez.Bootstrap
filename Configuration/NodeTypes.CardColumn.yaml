'NeosRulez.Bootstrap:CardColumn':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    cardColumn:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'NeosRulez.Bootstrap:Card': TRUE
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-square-o'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'
  properties:
    columntype:
      defaultValue: 'card-columns'
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'card-deck':
                label: i18n
              'card-columns':
                label: i18n
              'card-group':
                label: i18n