'NeosRulez.Bootstrap:CardColumn':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    cardColumn:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'Neos.NodeTypes:AssetList': FALSE
          'Neos.NodeTypes:Form': FALSE
          'Neos.NodeTypes:Menu': FALSE
          'Neos.Neos:PluginView': FALSE
  ui:
    label: i18n
    group: 'bootstrapnodetypes'
    icon: 'icon-square-o'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: NeosRulez.Bootstrap:Main:settings
          icon: 'icon-cog'