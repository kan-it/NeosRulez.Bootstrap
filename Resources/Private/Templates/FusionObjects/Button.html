{namespace neos=Neos\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
<f:if condition="{alignment}==center">
    <f:then>
        <div class="text-center">
            <f:render section="button" arguments="{_all}" />
        </div>
    </f:then>
    <f:else>
        <f:render section="button" arguments="{_all}" />
    </f:else>
</f:if>
</div>
<f:section name="button">
    <f:if condition="!{node.context.inBackend}">
        <f:then>
            <neos:link.node node="{link}" class="btn {f:if(condition: '{outline}', then: 'btn-outline-', else: 'btn-')}{style}{f:if(condition: '{size}', then: ' btn-{size}')}{f:if(condition: '{alignment}==left', then: ' float-left')}{f:if(condition: '{alignment}==right', then: ' float-right')}{f:if(condition: '{fullwidth}', then: ' btn-block')} mb-3">
                {text}
            </neos:link.node>
        </f:then>
        <f:else>
            <div class="btn {f:if(condition: '{outline}', then: 'btn-outline-', else: 'btn-')}{style}{f:if(condition: '{size}', then: ' btn-{size}')}{f:if(condition: '{alignment}==left', then: ' float-left')}{f:if(condition: '{alignment}==right', then: ' float-right')}{f:if(condition: '{fullwidth}', then: ' btn-block')} mb-3">
                {text}
            </div>
        </f:else>
    </f:if>
</f:section>
